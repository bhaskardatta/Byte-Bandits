<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <h1>EduBreeze</h1>
        <a href="{{ url_for('community') }}">Community</a>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    </header>

    <!-- Main Container for PDF and Audio -->
    <div class="output-container">
        <!-- PDF Section -->
        <div class="pdf-container">
            <h2>Topic PDF</h2>
            <!-- Embed PDF from Flask route -->
            <embed id="pdfOutput" src="{{ url_for('uploaded_file', filename=pdf_url) }}" type="application/pdf" width="100%" height="500px">
        </div>

        <!-- Audio Section -->
        <div class="audio-container">
            <h2>Topic Audio</h2>
            <!-- Embed Audio from Flask route -->
            <audio id="audioOutput" controls>
                <source id="audioSource" src="{{ url_for('uploaded_file', filename=audio_url) }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Footer Section (optional) -->
    <footer class="footer-container">
        <!-- Go Back Button -->
        <button id="goBackButton" onclick="window.history.back()">Go Back</button>
    </footer>
    <script src="{{ url_for('static', filename='output.js') }}"></script>

</body>
</html>
